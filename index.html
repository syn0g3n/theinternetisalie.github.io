<html>

<head>
  <title><!---then title(title doesn't show on the webpage)--->Rahul's Site</title>
  <!--metas tell the site waht it is about, also not displayed on the site-->
  <meta charset = "utf-8">
</head>
<!--body is what shows in the webpage-->
<body>

    }

  <h1>The Internet Is Alie</h1><!--h1 is the biggest header. There is h2, h3, ..., h6. It progrssively gets smaller as the number get bigger-->

</body>
</html>
